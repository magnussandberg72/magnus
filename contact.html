<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #222;
    }

    .header-image {
      width: 100%;
      height: 300px;
      background: url('magnus-irl.jpg') no-repeat center center;
      background-size: cover;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.05rem;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      margin-bottom: 30px;
    }

    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    form button {
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      background: #222;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    form button:hover {
      background: #444;
    }

    .button-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 30px;
    }

    .btn {
      flex: 1;
      min-width: 120px;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
      padding: 12px 20px;
      border-radius: 6px;
      color: #fff;
      background: #222;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #444;
    }
  </style>
</head>
<body>

  <!-- IRL-bild överst -->
  <div class="header-image"></div>

  <div class="container">
    <h1>Kontakt</h1>
    <p>
      Du kan kontakta mig för uppdrag, samarbeten eller frågor.
      Jag svarar så snart jag kan.
    </p>

    <p>
      <strong>E-post:</strong> magnus.lulea@proton.me<br>
      <strong>Telefon:</strong> 072-8502584
    </p>

    <!-- Kontaktformulär -->
    <form onsubmit="return sendMailto(event)">
      <label for="name">Namn</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Din e-post</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Meddelande</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Skicka meddelande</button>
    </form>

    <!-- Navigeringsknappar -->
    <div class="button-row">
      <a href="about.html" class="btn">Om mig</a>
      <a href="support.html" class="btn">Support</a>
      <a href="services.html" class="btn">Tjänster</a>
    </div>
  </div>

  <script>
    function sendMailto(event) {
      event.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      const subject = encodeURIComponent("Kontakt via hemsidan från " + name);
      const body = encodeURIComponent(
        "Namn: " + name + "\n" +
        "E-post: " + email + "\n\n" +
        message
      );

      window.location.href = `mailto:magnus.lulea@proton.me?subject=${subject}&body=${body}`;
      return false;
    }
  </script>

</body>
</html>
