<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontakt – Magnus T Gustav Sandberg</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #f6f6f6, #eaeaea);
      color: #222;
      line-height: 1.6;
    }

    main {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      text-align: left;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 10px;
    }

    strong {
      color: #111;
    }

    form {
      margin-top: 20px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 15px;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    textarea {
      resize: vertical;
      height: 120px;
    }

    .btn {
      display: inline-block;
      background-color: #333;
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.2s;
      border: none;
      margin-top: 15px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #555;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 30px;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #333;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <main>
    <h1>Kontakt</h1>
    <p>
      Du kan kontakta mig för uppdrag, samarbeten eller frågor. Jag svarar så snart jag kan.
    </p>

    <p>
      <strong>E-post:</strong> magnus.lulea@proton.me<br />
      <strong>Telefon:</strong> 072-8502584
    </p>

    <form action="mailto:magnus.lulea@proton.me" method="post" enctype="text/plain">
      <label for="name">Namn</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Din e-post</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Meddelande</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit" class="btn">Skicka meddelande</button>
    </form>

    <div class="nav-buttons">
      <a href="about.html" class="btn">Om mig</a>
      <a href="support.html" class="btn">Support</a>
      <a href="services.html" class="btn">Tjänster</a>
      <a href="index.html" class="btn">Tillbaka</a>
    </div>
  </main>

  <footer>
    © 2025 Magnus T Gustav Sandberg – Kalix, Sweden
  </footer>
</body>
</html>
