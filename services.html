<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tjänster & konsultation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5; /* ljus/proffsig bakgrund */
      color: #222;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
    }

    p {
      margin-bottom: 20px;
      line-height: 1.6;
      font-size: 1.05rem;
    }

    .price-section {
      margin-bottom: 30px;
      font-size: 1.1rem;
      font-weight: 500;
      line-height: 1.7;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 260px;
      margin: 0 auto 30px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px 20px;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      background: #222;
      color: #fff;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #444;
    }

    .back-link {
      margin-top: 10px;
      display: inline-block;
      color: #333;
      text-decoration: underline;
      font-size: 0.95rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Tjänster & konsultation</h1>

    <p>
      Jag erbjuder utveckling av webbsidor, appar och digital rådgivning
      för både privatpersoner och företag.
    </p>

    <div class="price-section">
      Privat rådgivning: <strong>800 kr per timme</strong><br />
      Företagsuppdrag: <strong>1400 kr per timme</strong>
    </div>

    <div class="btn-container">
      <a href="magnus-CV.pdf" target="_blank" class="btn">Mitt CV (PDF)</a>
      <a href="mailto:magnus.lulea@proton.me" class="btn">Kontakta mig</a>
    </div>

    <a href="index.html" class="back-link">Tillbaka till startsidan</a>
  </div>
</body>
</html>
