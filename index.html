<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magnus – Startsida</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Bakgrundsbild i fullskärm */
    body {
      background: url('AI-stylad-magnus.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: #fff;
      text-align: center;
    }

    /* Text i brösthöjd */
    .intro-container {
      margin-top: 30vh; /* justerbar för att hamna i brösthöjd */
      padding: 0 20px;
    }

    .intro-text {
      font-size: 1.2rem;
      line-height: 1.5;
      max-width: 600px;
      margin: 0 auto;
      text-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }

    /* Knappar i nederkant, vertikalt */
    .buttons-container {
      margin-bottom: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .btn {
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: #fff;
      background: rgba(0, 0, 0, 0.6);
      text-decoration: none;
      text-align: center;
      width: 230px; /* normal bredd, centrerad */
      transition: background 0.3s;
    }

    .btn:hover {
      background: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>

<body>
  <!-- TEXT I BRÖSTHÖJD -->
  <div class="intro-container">
    <div class="intro-text">
      Jag designar appar och webbsidor – både egna projekt och uppdrag för andra.<br />
      Eftersom jag lever på låg sjukersättning är varje betalning eller gåva för mitt arbete mycket uppskattad.
    </div>
  </div>

  <!-- KNAPPAR I NEDERKANT -->
  <div class="buttons-container">
    <a href="support.html" class="btn">Supporta mitt arbete</a>
    <a href="about.html" class="btn">Om mig</a>
    <a href="services.html" class="btn">Anlita mig</a>
  </div>
</body>
</html>
