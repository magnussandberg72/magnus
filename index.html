<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magnus T Gustav Sandberg</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .bg {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    /* Mjuk skugga uppåt, ger kontrast men lämnar ansiktet fritt */
    .overlay {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      height: 100%;
      padding-bottom: 30px; /* mer luft i botten */
      text-align: center;
      color: white;
      background: linear-gradient(
        to top,
        rgba(0, 0, 0, 0.55) 0%,
        rgba(0, 0, 0, 0.15) 50%,
        rgba(0, 0, 0, 0) 100%
      );
    }

    /* Text under ansiktet */
    .intro {
      background: rgba(0, 0, 0, 0.55);
      padding: 18px;
      border-radius: 10px;
      margin-bottom: 80px; /* placerar texten längre ned från ansiktet */
      max-width: 90%;
      font-size: 17px;
      line-height: 1.4;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 40px; /* stabil luft under knapparna */
    }

    .btn {
      background-color: #333;
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 16px;
      transition: background 0.2s;
    }

    .btn:hover {
      background-color: #555;
    }

    footer {
      text-align: center;
      padding: 15px;
      color: white;
      background-color: #333;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="AI-stylad-magnus.png" alt="Magnus T. Gustav Sandberg" class="bg" />
    <div class="overlay">
      <div class="intro">
        <p>
          Jag designar appar och webbsidor – både egna projekt och uppdrag för andra.<br />
          Eftersom jag lever på låg sjukersättning är varje betalning eller gåva för mitt arbete mycket uppskattad.
        </p>
      </div>

      <div class="buttons">
        <a href="support.html" class="btn">Supporta mitt arbete</a>
        <a href="about.html" class="btn">Om mig</a>
        <a href="services.html" class="btn">Anlita mig</a>
        <a href="contact.html" class="btn">Kontakt</a>
      </div>
    </div>
  </div>

  <footer>
    © 2025 Magnus T Gustav Sandberg – Kalix, Sweden
  </footer>
</body>
</html>
