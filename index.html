<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magnus T Gustav Sandberg</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #f6f6f6, #eaeaea);
      color: #222;
      text-align: center;
    }

    header img {
      width: 100%;
      height: auto;
      display: block;
    }

    main {
      padding: 30px 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .intro {
      background: rgba(0, 0, 0, 0.05);
      padding: 20px;
      border-radius: 10px;
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-bottom: 40px;
    }

    .btn {
      display: inline-block;
      background-color: #333;
      color: white;
      text-decoration: none;
      padding: 14px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      width: 220px;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #555;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <img src="AI-stylad-magnus.png" alt="Magnus T Gustav Sandberg" />
  </header>

  <main>
    <div class="intro">
      <p>
        Jag designar appar och webbsidor – både egna projekt och uppdrag för andra.
      </p>
      <p>
        Eftersom jag lever på låg sjukersättning är varje betalning eller gåva för mitt arbete mycket uppskattad.
      </p>
    </div>

    <div class="buttons">
      <a href="support.html" class="btn">Supporta mitt arbete</a>
      <a href="about.html" class="btn">Om mig</a>
      <a href="services.html" class="btn">Anlita mig</a>
      <a href="contact.html" class="btn">Kontakt</a>
    </div>
  </main>

  <footer>
    © 2025 Magnus T Gustav Sandberg – Kalix, Sweden
  </footer>
</body>
</html>
