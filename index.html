<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magnus T. Gustav Sandberg</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .bg {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .overlay {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      height: 100%;
      padding-bottom: 40px;
      text-align: center;
      color: white;
      background: rgba(0, 0, 0, 0.35);
    }

    .intro {
      background: rgba(0, 0, 0, 0.45);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 40px;
      max-width: 90%;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .btn {
      background-color: #333;
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 16px;
      transition: background 0.2s;
    }

    .btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="AI-stylad-magnus.png" alt="Magnus T. Gustav Sandberg" class="bg" />
    <div class="overlay">
      <div class="intro">
        <p>
          Jag designar appar och webbsidor – både egna projekt och uppdrag för andra.<br />
          Eftersom jag lever på låg sjukersättning är varje betalning eller gåva för mitt arbete mycket uppskattad.
        </p>
      </div>

      <div class="buttons">
        <a href="support.html" class="btn">Supporta mitt arbete</a>
        <a href="about.html" class="btn">Om mig</a>
        <a href="services.html" class="btn">Anlita mig</a>
        <a href="contact.html" class="btn">Kontakt</a>
      </div>
    </div>
  </div>
</body>
</html>
